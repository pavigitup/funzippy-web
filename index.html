<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Theme</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center m-2">
            <div class="col-12">
                <form onsubmit="onClickSubmit(event)" class="m-2 p-2 form-con">
                    <div class="mt-3 mb-3">
                        <label for="name">Name</label>
                        <input type="text" id="inputName" class="w-100" onchange="onChangeName(event)" value="pavithra">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="place">Place</label>
                        <input type="text" id="inputPlace" class="w-100">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="image">Image</label>
                        <input type="text" id="inputImage" class="w-100">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <a href="./result.html"  target="_blank" style="color: #fff; text-decoration: none;">Preview</a>
                    </button>
                </form>
            </div>
        </div>
    </div>

   

    <script src="./script.js"></script>
</body>
</html>
